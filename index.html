<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="game-section">
        <h1 class="Title">CSS Noughts & Crosses</h1>
        <div class="Grid Game">
            <input type="checkbox" data-number="1">
            <input type="checkbox" data-number="2">
            <input type="checkbox" data-number="3">
            <input type="checkbox" data-number="4">
            <input type="checkbox" data-number="5">
            <input type="checkbox" data-number="6">
            <input type="checkbox" data-number="7">
            <input type="checkbox" data-number="8">
            <input type="checkbox" data-number="9">
        </div>
        <div class="Grid Setting">
            <button class="setting_button"><img src="images/settings button.png" alt="settings"></button>
            <h1 class="Title">Select Difficulty</h1>
            <div class="levels">
                <input type="button" value="easy" data-difficulty="easy">
                <input type="button" value="medium" data-difficulty="medium">
                <input type="button" value="hard" data-difficulty="hard">
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
